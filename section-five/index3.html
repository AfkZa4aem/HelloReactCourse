<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

  var ColorSpectrum = function(props) {
    var colorStyle = {
        height: 50,
        width: 150,
        background: props.colorName
      }
    return(
        <h1 style={colorStyle}>{props.colorName}</h1>
    );
  }

  ReactDOM.render(
    // REACT WHAT
    <div>
      <ColorSpectrum colorName="red"/>
      <ColorSpectrum colorName="orange"/>
      <ColorSpectrum colorName="yellow"/>
      <ColorSpectrum colorName="green"/>
      <ColorSpectrum colorName="blue"/>
      <ColorSpectrum colorName="indigo"/>
      <ColorSpectrum colorName="violet"/>
    </div>,
    //  REACT WHERE
    document.getElementById("app")
  );
  </script>
</body>
</html>
