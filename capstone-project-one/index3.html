    function FriendLy(props) {
      var friendlyStyle = {
        display: "inline-block",
        margin: 20,
        height: 300,
        width: 200,
        padding: 0,
        background: "#fff",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      var friendlyItem = props.people.map(function(person, index){
        return (
          <div style={friendlyStyle} key={index}>
            <Avatar img={person.img} />
            <UserName name={person.name} />
            <GetConnected />
          </div>
        );
      });
      return (
        <div>{friendlyItem}</div>
      );
    }

    // Avatar Component

    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 27,
        marginTop: 20,
        height: 150,
        width: 150,
        borderRadius: "50%"
      }
      return(
        <img src={props.img} alt="profile picture" style={avatarStyle}/>
      );
    }

    // UserName Component

    function UserName(props) {
      var nameStyle = {
        textAlign: "center",
        fontSize: 22,
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
      }
      return(
        <h1 style={nameStyle}>{props.name}</h1>
      );
    }

    // GetConnected Component

    function GetConnected() {
      var getConnectedStyle = {
        marginLeft: 15
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

      var iconStyle = {

      }

      // Like Component

      function Like() {
        return(

        );

      // Share Component

      function Share() {
